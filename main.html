<!Doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Великие войны - Главное меню</title>
        <link rel="icon" href="great-wars-icon.png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="main-menu">
        <main>
            <img src="logo.png" class="logo">
            <ul class="menu">
                <li class="menu__item"><a href="scenarios.html" class="menu__option">Начать</a></li>
                <li class="menu__item"><button class="menu__option" onclick="showResourceMenu()">Ресурсы</button></li>
                <li class="menu__item"><button class="menu__option" onclick="showSettingsMenu()">Настройки</button></li>
            </ul>
        </main>
        <div class="blackening" onclick="closeTabs()"></div>
        <div class="resource-menu">
            <ul class="resource-menu__category-list">
                <li class="resource-menu__category-item_inactive"><button class="resource-menu__category-button" onclick="chooseThisCategory()">Книги</button></li>
                <li class="resource-menu__category-item_inactive"><button class="resource-menu__category-button" onclick="chooseThisCategory()">Статьи</button></li>
                <li class="resource-menu__category-item_inactive"><button class="resource-menu__category-button" onclick="chooseThisCategory()">Фильмы</button></li>
            </ul>
            <h1 class="resource-menu__choose-category">Выберите раздел</h1>
        </div>
        <div class="settings-menu">
            <ul class="settings-menu__progress-list">
                <li class="settings-menu__progress-item"><button class="settings-menu__progress-button" onclick="resetProgressFirst()">Сбросить прогресс первого сценария</button></li>
                <li class="settings-menu__progress-item"><button class="settings-menu__progress-button" onclick="resetProgressSecond()">Сбросить прогресс второго сценария</button></li>
                <li class="settings-menu__progress-item"><button class="settings-menu__progress-button" onclick="resetProgressThird()">Сбросить прогресс третьего сценария</button></li>
            </ul>
        </div>
    </body>
</html>
<script src="scripts-main.js"></script>
<script src="scripts-main-settings.js"></script>
